<ul *ngFor="let lien of listeLien">
  <li>
    <a routerLink="{{ lien.url }}" (click)="displaySubLinks(lien)">
      {{ lien.title}}
    </a>
  </li>
  <ul *ngIf="lien.isChildrenVisible">
    <li *ngFor="let childLink of lien.children">
      <a routerLink="{{ childLink.url }}">
        {{ childLink.title }}
      </a>
    </li>
  </ul>
</ul>
